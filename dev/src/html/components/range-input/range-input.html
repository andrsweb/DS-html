<div class="range-input">
    <div class="range-input-values">
        <div class="range-input-value">
            <input type="text" id="@@idMin" value="@@min@@unit" readonly>
        </div>
        <div class="range-input-value">
            <input type="text" id="@@idMax" value="@@max@@unit" readonly>
        </div>
    </div>
    <div class="range-wrapper" data-id="@@idMin" data-min="@@min" data-max="@@max" data-step="@@step"
        data-unit="@@unit">
    </div>
</div>
