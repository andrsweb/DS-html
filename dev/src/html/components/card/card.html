<div class="card" data-product-id="123" data-price-old="2200" data-price-new="1500">
    <div class="card-inner">
        <div class="card-img-inner">
            <a href="#" class="card-img">
                <img src="@@src" alt="Картинка">
            </a>
            <div class="card-info-top">
                <div class="card-labels">
                    <span class="color-label red">
                        Рекомендуем
                    </span>
                    <span class="color-label blue">
                        ТОП
                    </span>
                </div>
                <div class="card-rate">
                    <img src="/img/star.svg" width="23" height="23" alt="Векторная звезда рейтинга">
                    <span>4.8/5</span>
                </div>
            </div>
            <div class="card-title">
                <h4>
                    <em>Moonshine Cookies fem,</em>Dutch Bulk
                </h4>
            </div>
        </div>
        <div class="card-info">
            <form class="card-desc">
                <input type="hidden" name="seeds_count" value="1">
                <input type="hidden" name="quantity" value="1">
                <div class="card-stat">
                    <div class="card-row">
                        <div class="card-col">
                            <div class="card-col-item">
                                <img src="/img/thc.svg" width="20" height="20" alt="Векторная иконка">
                                <span>30-33%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-col-item">
                            <div class="card-col-type">
                                <div class="left">
                                    <span>Тип семян:</span>
                                    <div class="types">
                                        <span class="type active">A</span>/
                                        <span class="type">F</span>/
                                        <span class="type">R</span>
                                    </div>
                                </div>
                                <div class="right">
                                    <img src="/img/height.svg" width="20" height="20" alt="Векторная иконка">
                                    <span>70см</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-col-item">
                            <img src="/img/insa.svg" width="20" height="20" alt="Векторная иконка">
                            <span>Преимущественно сатива</span>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-col-item">
                            <img src="/img/sand-watch.svg" width="20" height="20" alt="Векторная иконка">
                            <span>Bruce Banner x Lemon OG</span>
                        </div>
                    </div>
                </div>
                <div class="card-price">
                    <span class="old-price">
                        1200 р
                    </span>
                    <span class="new-price">
                        1500 р
                    </span>
                </div>
                <div class="card-nums">
                    <button class="button borderless square active" type="button">1</button>
                    <button class="button borderless square" type="button">2</button>
                    <button class="button borderless square" type="button">3</button>
                </div>
                <div class="card-bottom">
                    @@include('components/actions/counter/counter.html', {"size": "lg"})
                    <button class="button filled add" type="submit">
                        Корзина
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
