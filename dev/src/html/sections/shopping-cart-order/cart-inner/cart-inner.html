<section class="shopping-cart-inner">
    <h2 class="sr-only">
        Ваша корзина, 3 товара
    </h2>
    <div class="container">
        <div class="cart-heading">
            <h3>Оформление заказа, <span>3 товара</span></h3>
        </div>
        <form class="cart-form" method="POST">
            <div class="cart-left-steps">
                <div class="cart-left-step">
                    <span class="cart-left-step-title">1. Регион доставки</span>
                    <div class="cart-left-step-inner">
                        <div class="cart-left-step-inputs">
                            <div class="cart-left-select-wrapper">
                                <label for="country-select" class="input-label"> Страна <span
                                        class="require">*</span></label>
                                <select id="country-select" class="country-select" name="country">
                                    <option value="ru" selected>Россия</option>
                                    <option value="kz">Казахстан</option>
                                    <option value="by">Беларусь</option>
                                </select>
                            </div>
                            <div class="cart-left-step-input">
                                <label for="city" class="input-label">
                                    <span>
                                        Город/населенный пункт <span class="require">*</span>
                                    </span>
                                    <input required type="text" id="city" name="city">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart-left-step">
                    <span class="cart-left-step-title">2. Способ доставки</span>
                    <div class="cart-left-step-inner">
                        <div class="cart-left-buttons">
                            <button class="cart-left-button" data-select="Почта России">
                                <span class="cart-left-button-img">
                                    <img src="/img/ru-mail.svg" width="103" height="50" alt="Векторная иконка">
                                </span>
                                <span class="cart-left-button-info">
                                    <span class="cart-left-button-title">Почта России (отделение)</span>
                                    <span class="cart-left-button-desc">1-3 дня от 252 р</span>
                                </span>
                            </button>
                            <button class="cart-left-button" data-select="Доставка курьером">
                                <span class="cart-left-button-img">
                                    <img src="/img/courier.svg" width="50" height="50" alt="Векторная иконка">
                                </span>
                                <span class="cart-left-button-info">
                                    <span class="cart-left-button-title">Доставка курьером</span>
                                    <span class="cart-left-button-desc">1-3 дня от 252 р</span>
                                </span>
                            </button>
                            <button class="cart-left-button" data-select="СДЭК (пункт выдачи)">
                                <span class="cart-left-button-img">
                                    <img src="/img/cdek.svg" width="104" height="50" alt="Векторная иконка">
                                </span>
                                <span class="cart-left-button-info">
                                    <span class="cart-left-button-title">СДЭК (пункт выдачи)</span>
                                    <span class="cart-left-button-desc">1-3 дня от 252 р</span>
                                </span>
                            </button>
                            <button class="cart-left-button" data-select="СДЭК (курьер)">
                                <span class="cart-left-button-img">
                                    <img src="/img/cdek.svg" width="104" height="50" alt="Векторная иконка">
                                </span>
                                <span class="cart-left-button-info">
                                    <span class="cart-left-button-title">СДЭК (курьер)</span>
                                    <span class="cart-left-button-desc">1-3 дня от 526 р</span>
                                </span>
                            </button>
                        </div>
                        <input type="hidden" name="delivery_method" id="delivery-method-input">
                    </div>
                </div>
                <div class="cart-left-step">
                    <span class="cart-left-step-title">2. Выберите станцию метро</span>
                </div>
                <div class="cart-left-step">
                    <span class="cart-left-step-title">3. Способ оплаты</span>
                </div>
                <div class="cart-left-step">
                    <span class="cart-left-step-title">4. Данные покупателя</span>
                </div>
            </div>
            <div class="cart-right">
                <div class="cart-right-inner">
                    <h4>Ваш заказ</h4>
                    <div class="cart-right-inner-items">
                        <div class="cart-right-inner-row">
                            <span class="cart-right-inner-label">Товары (1):</span>
                            <span class="cart-right-inner-value">1500 р</span>
                        </div>
                        <div class="cart-right-inner-progress-wrapper">
                            <div class="cart-right-inner-progress">
                                <div class="cart-right-inner-progress-track" style="width: 40%;"></div>
                            </div>
                            <p>Бесплатная доставка при заказе от 6 000 р</p>
                            <a href="#">
                                Продолжить покупки
                            </a>
                        </div>
                        <div class="cart-right-inner-row bold">
                            <span class="cart-right-inner-label">Итого</span>
                            <span class="cart-right-inner-value">1500 р</span>
                        </div>
                        <button type="submit" class="button filled">
                            Оформление заказа
                            <span>|</span>
                            <span>
                                1 500 р
                            </span>
                        </button>
                        <div class="cart-right-inner-payment">
                            <div class="cart-right-payment-wrapper">
                                <p>способы оплаты</p>
                                <div class="cart-right-payment-items">
                                    <div class="cart-right-inner-payment-item">
                                        <img src="/img/mastercard.svg" width="30" height="18"
                                            alt="Векторное изображение">
                                    </div>
                                    <div class="cart-right-inner-payment-item">
                                        <img src="/img/visa.svg" width="37" height="14" alt="Векторное изображение">
                                    </div>
                                    <div class="cart-right-inner-payment-item">
                                        <img src="/img/bitcoin.svg" width="20" height="20" alt="Векторное изображение">
                                    </div>
                                    <div class="cart-right-inner-payment-item">
                                        <img src="/img/interac.svg" width="20" height="20" alt="Векторное изображение">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
